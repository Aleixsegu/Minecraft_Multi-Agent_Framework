name: Minecraft Multi-Agent CI

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov mock
        # Si tienes requirements.txt, descomenta la siguiente línea
        # pip install -r requirements.txt
        
    - name: Run Tests (Unit, Integration, Sync)
      run: |
        # Ejecuta todo usando la config de pytest.ini
        pytest
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Opcional si el repo es público
        files: ./coverage.xml
        fail_ci_if_error: true